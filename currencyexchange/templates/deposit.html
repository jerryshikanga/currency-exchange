{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Send to Internal Account</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{url_for('transactions.deposit_post')}}">
            <div class="field">
                <label>Amount</label>
                <div class="control">
                    <input class="input is-large" type="number" name="amount" placeholder="Amount to Deposit" required>
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Deposit</button>
        </form>
    </div>
</div>
{% endblock %}
