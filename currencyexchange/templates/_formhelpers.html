{% macro render_field(field) %}

    <div class="field">
        <label>{{ field.label }}</label>
        <div class="control">
            {{ field(**kwargs)|safe }}
        </div>
        {% if field.errors %}
            <ul class=errors>
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>

{% endmacro %}
