{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Send to Internal Account</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{url_for('transactions.send_to_internal_account_post')}}">
            <div class="field">
                <label>Target Account</label>
                <div class="control">
                    <input class="input is-large" type="email" name="recipient_email" placeholder="Receipient Email" required>
                </div>
            </div>

            <div class="field">
                <label>Amount</label>
                <div class="control">
                    <input class="input is-large" type="number" name="amount" placeholder="Amount to Send" required>
                </div>
            </div>

            <div class="field">
                <label>Description</label>
                <div class="control">
                    <input class="input is-large" type="text" name="description" placeholder="Transaction Details" autofocus="">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Send</button>
        </form>
    </div>
</div>
{% endblock %}
